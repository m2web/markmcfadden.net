<!DOCTYPE html>
<html>
    <head>
        <title>CSS Testing</title>
        <link rel="stylesheet" href="calloutbubble.css">
        <style id="labels"></style>
    </head>
    <body>
        <div class="row">
            <div class="column bigfont">
                Hello there!
            </div>
            <div class="column">
                <div class="speech-bubble">
                    <div class="bigfont">M<span class="superscript">2</span></div>
                    <div class="smallfont">Mark McFadden</div>
                </div>
                <div class="speech-bubble:after">What do you think?</div>
            </div>
        </div>
    </body>
</html>
